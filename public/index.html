<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FondsPilot</title>
  <link rel="icon" type="image/png" href="img/icon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('img/icon.png') no-repeat center center/cover;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      padding: 20px 40px;
      font-size: 22px;
      font-weight: bold;
      color: white;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex: 1;
      padding: 40px;
      background: rgba(0,0,0,0.5);
    }

    .text-section {
      max-width: 50%;
    }

    .text-section h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    .highlight {
      background: #007bff;
      padding: 5px 10px;
      border-radius: 5px;
      color: white;
    }

    .Form1
     {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 10px;
      width: 320px;
    }

    .Form1
     h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .Form1
     p {
      margin-bottom: 20px;
      font-size: 14px;
      color: #b0c4de;
    }

    .Form1
     input[type="text"],
    .Form1
     input[type="email"],
      .Form1
     input[type="password"],
    .Form1
     input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #007bff;
      border-radius: 5px;
      background: transparent;
      color: white;
    }

    .Form1
     label {
      font-size: 12px;
      color: #ccc;
      display: block;
      margin-bottom: 10px;
    }

    .Form1
     input[type="checkbox"] {
      margin-right: 5px;
    }

    .Form1
     button {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    .Form1
     button:hover {
      background: #c0392b;
    }
   
button.Google {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background: white;
  color: #444;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

button.Google img {
  width: 20px;
  height: 20px;
}
    .Form1
     .Google:hover {
      background: #a8c2ec;}
footer {
  background: #fffdfda7;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 30px 0;
  text-align: center;
}

.foot {
  color: #0c4309;
  font-size: 14px;
  max-width: 250px;
}

.foot img {
  display: block;
  margin: 0 auto 10px;
  width: 50px;
  height: 50px;
}

footer strong {
  display: block;
  margin-top: 5px;
  color: rgb(41, 41, 41);
  font-size: 15px;
}

@media (max-width: 1024px) {
  .container {
    flex-direction: column;
    text-align: center;
    padding: 20px;
  }

  .text-section {
    max-width: 100%;
    margin-bottom: 30px;
  }

  .text-section h1 {
    font-size: 28px;
  }

  .form-section {
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
  }

  footer {
    flex-direction: column;
    gap: 20px;
  }

  .footer-item {
    max-width: 100%;
    font-size: 14px;
  }
}

@media (max-width: 600px) {
  body {
    font-size: 14px;
  }

  header {
    font-size: 18px;
    text-align: center;
  }

  .text-section h1 {
    font-size: 22px;
  }

  .form-section {
    padding: 20px;
  }

  .form-section h2 {
    font-size: 20px;
  }

  button,
  button.GOOGLE {
    font-size: 14px;
    padding: 10px;
  }
}

  </style>
</head>
<body>
  <header>
    <span style="color:#055f0edb;">FondsPilot</span>
  </header>

  <div class="container">
    <div class="text-section">
      <h1>Build your <span class="highlight">financial future!</span></h1>
      <h2>with your own <strong>fonds.</strong></h2>
    </div>

    <div class="Form1">
      <h2>Fill the form!</h2>
        <p>It takes less than a minute</p>
      <form method="post" action="">
        <input type="email" placeholder="E-mail address" required>  
        <input type="password" placeholder="password" required>
        <label>
          <input type="checkbox"> I agree to receive commercial information from FondsPilot
        </label>
        <button type="submit" onclick="window.location.href='dashboard.html'">Continue</button><br>
        <p style="text-align: center; margin: 10px 0;">or</p>
        <script src="https://accounts.google.com/gsi/client" async defer></script>


<div id="g_id_onload"
     data-client_id="352874874837-cfseuepiq75n2qfq6595lq3a581219iq.apps.googleusercontent.com"
     data-context="signin"
     data-ux_mode="popup"
     data-callback="handleCredentialResponse"
     >
</div>

<div class="g_id_signin"
     data-type="standard"
     data-shape="rectangular"
     data-theme="outline"
     data-text="signin_with"
     data-size="large">
</div>
      </form>
    </div>
  </div>
 <footer>
  <div class="foot">
    <img src="img/work-from-home.png" alt="advisor icon">
    Trust an <strong>experienced advisor</strong>
  </div>
  <div class="foot">
    <img src="img/graphique-a-barres.png" alt="graph icon">
    The most effective <strong>financial strategies</strong>
  </div>
  <div class="foot">
    <img src="img/liste-de-controle.png" alt="checklist icon">
    We are focused on <strong>your needs.</strong>
  </div>
</footer>
<script>
function handleCredentialResponse(response) {
    // Ce token = ID Token JWT signé par Google
    console.log("ID Token:", response.credential);

    // Tu l’envoies à ton backend Spring Boot
    fetch("http://localhost:8080/api/auth/google", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ idToken: response.credential })
})

    .then(res => res.json())
    .then(data => {
        console.log("Réponse backend:", data);
        if (data.status === "success") {
            sessionStorage.setItem("auth_token", data.jwt);
            window.location.href = "dashboard.html";
        } else {
            alert("Échec connexion Google");
        }
    })
    .catch(err => console.error(err));
}
</script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
